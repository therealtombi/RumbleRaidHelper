<!DOCTYPE html>
<html>
<head>
  <title>Rumble API Key Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Enter Your Rumble API Key</h2>
    <input type="text" id="apiKey" placeholder="Paste your API key here..." />
    <button id="save">Save</button>
    <p id="status"></p>

    <h3>Verification Info</h3>
    <label>User ID</label>
    <div id="user_id" class="readonly">-</div>
    <label>Username</label>
    <div id="username" class="readonly">-</div>
    <label>Follower Count</label>
    <div id="followers" class="readonly">-</div>
  </div>
  <script src="options.js"></script>
</body>
</html>
